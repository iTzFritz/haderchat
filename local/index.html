<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HaderChat</title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="socket.io.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>


		<div id="error">
			<div id="errormsg">

			</div>
			<div><button onclick="javascript: document.getElementById('error').style.display = 'none' ">x</button></div>
		</div>


		<div id="loginForm">
			<div id="innerForm">
				<input placeholder="Benutzername" type="text" id="username">
				<input placeholder="E-Mail" type="email" id="email">
				<input placeholder="Passwort" type="password" id="password">
				<button id="reg" onclick="login()">Login</button>
				<a onclick="javascript:register()" id="notRegistered">Du hast noch keinen Account ?</a>
			</div>
		</div>

		<div id="popup">
			<div id="innerPopup">
				<div>
					Bestätigungscode:
				</div>

				<input id="emailCode" placeholder="z.B. 12345" type="text">

				<button onclick="sendMailCode()">Bestätigen</button>
			</div>
		</div>

		<div id="container">
			<div id="chat">
				<div id="chatWindow">
					<div id="chatMessages">
					</div>

					<div id="chatBalken"></div>

					<div id="writeMessage">
						<div id="eingabefeld">
							<textarea id="nachricht"></textarea>
						</div>

						<div id="absenden">
							<button onclick="sendMessage()">Absenden</button>
						</div>
					</div>
				</div>

				<div id="chatBalkenRight">
				</div>

				<div id="userList">
					<div>
						Gerade aktive Hader
					</div>
					<div id="userListDown">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
